<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width-device-width, initial-scale-1, shrink-to-fit=no">

        <title>This aint your Mom's Portfolio</title>
        <!-- Font Awesome -->
        <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.7.0/css/all.css">

        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <!-- Brand -->
            <a class = "navbar-brand" href = "#">Dakar's Potfolio</a>
            <!-- Toggler -->
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#collapsibleNavbar">
                <span class = "navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class = "collapse navbar-collapse" id = "collapsibleNavbar">
                <ul class = "navbar-nav">
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#">About Me</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "#">Mr. PoopyButthole</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link dropdown-toggle" data-toggle="dropdown" role="button" href = "#">Contact Me</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Email</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div id="demo" class="carousel slide carousel-inner" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/website.jpg" alt="website">
              </div>
              <div class="carousel-item">
                <img src="img/phoneApp.jpg" alt="phoneApp">
              </div>
              <div class="carousel-item">
                <img src="img/javascript.jpg" alt="code">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          
          </div>
          <br>
          <br>
          <h1>Sign up for my news letter, with up to date information on the projects I'm currently working on!</h1>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
